  <section class="page-header">

      <p class="page-description">
        {{ .Site.Params.sections.portfolio.page_description }}
      </p>
    </div>
  </section>

  <!-- Include Portfolio Grid Partial -->
  {{ partial "portfolio-grid.html" . }}

  <!-- CTA Section -->
  {{ partial "cta.html" . }}
{{ end }}
